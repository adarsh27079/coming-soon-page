<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>COMING SOON</title>
<link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width:780px)" href="phone.css">
</head>
<body>
  <section class="container">
      <div class="info">
          <div class="logo_h1">
                <img src="img/favicon.png" alt="" class="logo">
                <h1>TECHMARATHON 2023</h1>
           </div>
        <p id="coming_soon">Coming Soon.....</p>
          <div class="timer">
          <div>
           <p id="days">00</p>
           <span>Days</span>
          </div>
          <div>
           <p id="hours">00</p>
           <span>Hours</span>
          </div>
          <div>
           <p id="minutes">00</p>
           <span>Minutes</span>
          </div>
          <div>
           <p id="seconds">00</p>
           <span>Seconds</span>
          </div>
        </div>
        <a href="#">Contact Us</a>
      </div>
    
  </section>
  
  <script>
    var countDownDate = new Date("feb 20, 2023 00:00:00").getTime();
    var x = setInterval(function(){
      var now = new Date().getTime();
      var distance = countDownDate - now;
      
      var days = Math.floor(distance/(1000*60*60*24));
      var hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
      var minutes = Math.floor((distance %(1000*60*60))/(1000*60));
      var seconds = Math.floor((distance %(1000*60))/1000);
      
     document.getElementById("days").innerHTML = days;
     document.getElementById("hours").innerHTML =hours;
     document.getElementById("minutes").innerHTML = minutes;
     document.getElementById("seconds").innerHTML = seconds ;
      
    },1000);
  </script>
</body>
</html
